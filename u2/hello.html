      // Draw patterns with a loop:
      for (let i = 0; i < 5; i++) {
        // more rows:
        for (let j = 0; j < 5; j++) {
          const width = 60
          const height = 60
          const gap = 20
          const x = 100 + (width + gap) * i
          const y = 100 + (height + gap) * j

          ctx.beginPath()
          ctx.rect(x, y, width, height)
          // ctx.lineWidth = 2
          ctx.strokeStyle = '#E81BB6'
          ctx.stroke()

          // Small square conditional drawing:
          if (i > 0 && i < 4) {
            ctx.beginPath()
            ctx.rect(x + 8, y + 8, width - 16, height - 16)
            ctx.strokeStyle = '#E87B1B'
            ctx.stroke()
          }
        }
